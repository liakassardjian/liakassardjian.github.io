        <script>
            displayPortfolio();

            $(document).ready(function() {
                $("a").on('click', function(event) {
                    if (this.hash !== "" && !this.className.includes("navbar-toggler")) {
                        event.preventDefault();
        
                        var hash = this.hash;
        
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top - $("nav").height()
                        }, 800, function() {
                            window.location.hash = hash - $("nav").height();
                        });
                    }
                });
            });

            const links = document.getElementsByTagName("a");
            for (var i = 0; i < links.length; i++) {
                if (!links[i].className.includes("nav-link")) {
                    links[i].target = "_blank";
                }
            }
        </script>
